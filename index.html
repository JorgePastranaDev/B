<html lang="es">
<head>
    <meta name="author" content="MohamedDine">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="heart-container">
            <svg viewBox="0 0 100 100" width="100" height="100">
                <path class="heart" d="M50 88.9L16.7 55.6C7.2 46.1 7.2 30.9 16.7 21.4s24.7-9.5 34.2 0L50 20.5l-0.9 0.9c9.5-9.5 24.7-9.5 34.2 0s9.5 24.7 0 34.2L50 88.9z"/>
                <path class="broken-heart" d="M50 88.9L16.7 55.6C7.2 46.1 7.2 30.9 16.7 21.4s24.7-9.5 34.2 0L50 20.5l-0.9 0.9c9.5-9.5 24.7-9.5 34.2 0s9.5 24.7 0 34.2L50 88.9z"/>
                <circle class="sparkle" cx="25" cy="25" r="2"/>
                <circle class="sparkle" cx="75" cy="25" r="2"/>
                <circle class="sparkle" cx="50" cy="15" r="2"/>
            </svg>
        </div>

        <div class="question active" id="q1">
            <h1 class="message">¿Quieres ser mi San Valentín? 💝</h1>
            <div class="btn-container">
                <button class="btn" onclick="nextQuestion(true, 1)"><span>¡Sí!</span></button>
                <div class="no-btn-container">
                    <button class="btn no" onclick="handleNo()" onmouseover="dodgeNo()">No</button>
                </div>
            </div>
        </div>

        <div class="question" id="q2">
            <h1 class="message">¿Te gustaría tener una cita conmigo? 🌹</h1>
            <div class="btn-container">
                <button class="btn" onclick="nextQuestion(true, 2)">¡Por supuesto amorcito!</button>
                <div class="no-btn-container">
                    <button class="btn no" onclick="handleNo()" onmouseover="dodgeNo()">No queroo</button>
                </div>
            </div>
        </div>

        <div class="question" id="final">
            <h1 class="message">¡Nos vemos en la Tarde! 🥰❤️</h1>
        </div>
        <div class="question" id="rejected">
            <h1 class="message"><img src="emma.png" alt="rejected" class="rejected-img"></h1>
            <div class="btn-container">
                <button class="btn" onclick="resetQuestions()">Ok, déjame intentarlo de nuevo</button>
            </div>
        </div>
        <div class="floating-hearts"></div>
    </div>
</body>
</html>
<script src="script.js"></script>
